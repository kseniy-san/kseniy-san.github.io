<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Организация фреймовой структуры</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
            background-color: #e3b2f3; }
 a:link {

</head>
